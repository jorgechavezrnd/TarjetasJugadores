<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Jugador de Fútbol</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="tarjeta">
    <div class="cara frontal">
      <img src="https://assets.laliga.com/squad/2024/t178/p593109/1024x1113/p593109_t178_2024_1_001_000.png" alt="Jugador de Fútbol">
      <h2>Jugador de Fútbol</h2>
      <p>Posición: Delantero</p>
      <button id="verDetalles">Ver Detalles</button>
    </div>
    <div class="cara posterior">
      <h2>Detalles del Jugador</h2>
      <p>Edad: 25 años</p>
      <p>Equipo: FC Barcelona</p>
      <p>Goles: 75</p>
      <button id="volver">Volver</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
